<mat-toolbar id="toolbar" class="mat-elevation-z1">
  <img
    draggable="false"
    src="https://aprova.com.br/wp-content/uploads/2023/05/logo-oficial-v2.svg"
    alt="Aprova logo"
  />
</mat-toolbar>
<div id="content">
  <mat-card id="card" appearance="outlined">
    <mat-card-header>
      <mat-form-field id="search-field" appearance="outline">
        <input
          matInput
          placeholder="Pesquisar pelo nome..."
          type="text"
          [(ngModel)]="search"
        />
        <button
          matSuffix
          mat-icon-button
          aria-label="Procurar"
          (click)="search = ''"
        >
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-header>
    <mat-card-content id="card-content">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Responsável</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Data de criação</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <ng-container matColumnDef="test">
          <th mat-header-cell *matHeaderCellDef>Data de finalização</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              aria-label="Abrir processo"
              (click)="search = ''"
            >
              <mat-icon>open_in_new</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
